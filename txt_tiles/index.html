<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字拼圖</title>
    <style>
        body {
            font-family: '微軟正黑體', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
            flex-direction: column;
        }

        #app {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        textarea {
            width: 90%;
            height: 100px;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }

        #number-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        #number-buttons .number-btn {
            padding: 15px;
            width: 60px;
            height: 60px;
            border: 2px solid #007BFF;
            border-radius: 50%;
            background-color: #fff;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        #number-buttons .number-btn:hover {
            background-color: #e6f0ff;
        }
        #number-buttons .number-btn.selected {
            background-color: #007BFF;
            color: white;
            transform: scale(1.1);
        }

        #puzzle-container {
            display: flex;
            flex-direction: row; 
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 50vh;
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        .puzzle-piece-container {
            overflow: hidden;
            height: 90vh;
            width: 90vw;
            box-sizing: border-box;
        }

        .puzzle-piece {
            display: inline-block;
            font-weight: bold;
            line-height: 1;
            /* Using a large font size to ensure text overflows and can be cropped */
            font-size: 60vw;
        }
        
        /* New styles for full-screen toggle */
        .fullscreen-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .fullscreen-btn svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        #full-screen-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            z-index: 999;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }
        #full-screen-display.visible {
            display: flex;
        }

        /* Responsive font size */
        @media (orientation: portrait) {
            .puzzle-piece {
                font-size: 60vh; 
            }
        }
        @media (orientation: landscape) {
            .puzzle-piece {
                font-size: 40vw; 
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="fullscreen-btn" class="fullscreen-btn" title="全螢幕模式">
            <svg viewBox="0 0 24 24">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>

        <!-- Section for the initiator to input text and get the link -->
        <section id="setup-section" class="active">
            <h1>文字拼圖</h1>
            <p>請輸入你想要拼成的句子，並設定參與人數。之後將產生的連結分享給你的朋友。</p>
            <textarea id="text-input" placeholder="例如：這是一個美麗的世界"></textarea>
            <div class="input-group">
                <label for="participant-count">參與人數:</label>
                <input type="number" id="participant-count" value="2" min="2">
            </div>
            <button id="generate-link-btn">產生連結</button>
        </section>

        <!-- Section for participants to choose their number -->
        <section id="join-section">
            <h1>選擇你的號碼</h1>
            <p>請選擇你要代表的拼圖號碼。選擇後，你的手機方向將會被記錄。</p>
            <div id="number-buttons"></div>
            <button id="view-puzzle-btn" style="display:none; margin-top:20px;">查看拼圖</button>
        </section>

        <!-- Section to display the final puzzle -->
        <section id="puzzle-section">
            <h1>完成的拼圖</h1>
            <p>將所有手機並排，你將看到完整的句子！</p>
            <div id="puzzle-container"></div>
        </section>
        
        <!-- Full-screen display container -->
        <div id="full-screen-display"></div>
    </div>

    <script>
        // DOM elements
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const setupSection = document.getElementById('setup-section');
        const joinSection = document.getElementById('join-section');
        const puzzleSection = document.getElementById('puzzle-section');
        const textInput = document.getElementById('text-input');
        const participantCountInput = document.getElementById('participant-count');
        const generateLinkBtn = document.getElementById('generate-link-btn');
        const numberButtonsContainer = document.getElementById('number-buttons');
        const viewPuzzleBtn = document.getElementById('view-puzzle-btn');
        const puzzleContainer = document.getElementById('puzzle-container');
        const fullScreenDisplay = document.getElementById('full-screen-display');

        // Helper functions for data encoding/decoding
        const encodeData = (data) => btoa(encodeURIComponent(JSON.stringify(data)));
        const decodeData = (str) => JSON.parse(decodeURIComponent(atob(str)));

        // Split text into chunks
        const splitText = (text, count) => {
            const chars = text.split('');
            const chunks = [];
            const chunkSize = Math.ceil(chars.length / count);
            for (let i = 0; i < count; i++) {
                chunks.push(chars.slice(i * chunkSize, (i + 1) * chunkSize).join(''));
            }
            return chunks;
        };

        // Save data to localStorage
        const saveData = (key, data) => localStorage.setItem(key, JSON.stringify(data));
        // Load data from localStorage
        const loadData = (key) => {
            try {
                return JSON.parse(localStorage.getItem(key));
            } catch (e) {
                return null;
            }
        };
        
        // --- Fullscreen functionality ---
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // --- Stage 1: Initiator input text and generate link ---
        generateLinkBtn.addEventListener('click', () => {
            const fullText = textInput.value.trim();
            const count = parseInt(participantCountInput.value);
            if (!fullText || count < 2) {
                alert('請輸入完整的文字並設定至少2位參與者！');
                return;
            }
            
            // Split text by characters
            const textPieces = splitText(fullText, count);
            
            const sharedData = { text: textPieces, orientations: {}, fullText: fullText };
            
            const encodedData = encodeData(sharedData);
            const joinUrl = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;

            prompt('請複製此連結並分享給你的朋友們！', joinUrl);
        });

        // --- Stage 2: Participants choose their number ---
        const setupJoinSection = (textPieces) => {
            numberButtonsContainer.innerHTML = '';
            let selectedNumber = loadData('myNumber');

            for (let i = 0; i < textPieces.length; i++) {
                const number = i + 1;
                const button = document.createElement('div');
                button.className = 'number-btn';
                button.textContent = `#${number}`;
                button.dataset.number = number;
                
                if (selectedNumber === number) {
                    button.classList.add('selected');
                }

                button.addEventListener('click', () => {
                    const myNumber = parseInt(button.dataset.number);
                    saveData('myNumber', myNumber);

                    // Detect screen orientation
                    const isPortrait = window.matchMedia("(orientation: portrait)").matches;
                    const orientation = isPortrait ? 'portrait' : 'landscape';
                    
                    const sharedData = loadData('puzzleData');
                    sharedData.orientations[myNumber] = orientation;
                    saveData('puzzleData', sharedData);
                    
                    // Update UI to show selected number
                    document.querySelectorAll('.number-btn').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    
                    alert(`你選擇了 #${myNumber}，手機方向為：${orientation}`);
                    viewPuzzleBtn.style.display = 'block';
                });
                numberButtonsContainer.appendChild(button);
            }
        };

        // --- Stage 3: Display the puzzle ---
        viewPuzzleBtn.addEventListener('click', () => {
            const sharedData = loadData('puzzleData');
            if (!sharedData || !sharedData.text) {
                alert('沒有找到拼圖資料，請重新從連結進入！');
                return;
            }

            puzzleContainer.innerHTML = '';
            
            const textPieces = sharedData.text;
            const orientations = sharedData.orientations;
            
            // Get the full text and calculate total width for perfect alignment
            const fullText = sharedData.fullText;
            const totalTextLength = fullText.length;
            
            // Sort pieces by their number to ensure correct order
            const sortedNumbers = Object.keys(orientations).sort((a, b) => a - b);
            
            // Generate puzzle pieces
            sortedNumbers.forEach((numberStr, index) => {
                const number = parseInt(numberStr);
                const piece = textPieces[number - 1];
                const orientation = orientations[number];
                
                const pieceContainerDiv = document.createElement('div');
                pieceContainerDiv.className = 'puzzle-piece-container';
                pieceContainerDiv.classList.add(orientation);

                const pieceDiv = document.createElement('div');
                pieceDiv.className = 'puzzle-piece';
                pieceDiv.textContent = fullText;

                // Calculate horizontal offset for the seamless effect
                const offset = fullText.indexOf(piece);
                const charWidth = 100 / totalTextLength;
                
                let indent = 0;
                if (orientation === 'portrait') {
                    indent = offset * (100 / (totalTextLength / 2));
                } else {
                    indent = offset * (100 / totalTextLength);
                }

                // Add the text-indent to the piece container to align text correctly
                pieceDiv.style.textIndent = `-${indent}vw`;

                pieceContainerDiv.appendChild(pieceDiv);
                puzzleContainer.appendChild(pieceContainerDiv);

                // Add click event for full-screen view
                pieceContainerDiv.addEventListener('click', () => {
                    fullScreenDisplay.innerHTML = '';
                    const fullScreenPiece = document.createElement('div');
                    fullScreenPiece.className = 'puzzle-piece-container';
                    fullScreenPiece.classList.add(orientation);
                    
                    const fullScreenText = document.createElement('div');
                    fullScreenText.className = 'puzzle-piece';
                    fullScreenText.textContent = fullText;
                    fullScreenText.style.textIndent = `-${indent}vw`;
                    
                    fullScreenPiece.appendChild(fullScreenText);
                    fullScreenDisplay.appendChild(fullScreenPiece);
                    
                    fullScreenDisplay.classList.add('visible');
                });
            });

            // Switch to puzzle section
            setupSection.classList.remove('active');
            joinSection.classList.remove('active');
            puzzleSection.classList.add('active');
        });

        // Hide full-screen container on click
        fullScreenDisplay.addEventListener('click', () => {
            fullScreenDisplay.classList.remove('visible');
        });

        // --- Initial App Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');

        if (dataParam) {
            // Participant mode
            const sharedData = decodeData(dataParam);
            saveData('puzzleData', sharedData);
            
            setupSection.classList.remove('active');
            joinSection.classList.add('active');
            setupJoinSection(sharedData.text);
            
            // Check if a number was previously selected
            const myNumber = loadData('myNumber');
            if (myNumber) {
                viewPuzzleBtn.style.display = 'block';
            }

        } else {
            // Initiator mode
            setupSection.classList.add('active');
        }
    </script>
</body>
</html>
