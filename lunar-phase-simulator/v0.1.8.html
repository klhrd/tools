<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Noto Sans TC', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 0; }
        
        /* Glassmorphism */
        .glass-panel {
            background: rgba(5, 8, 16, 0.95);
            backdrop-filter: blur(0px); 
            -webkit-backdrop-filter: blur(0px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.9);
        }
        
        .glass-float {
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 99px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
        }

        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #60a5fa; 
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #60a5fa;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #60a5fa;
        }
        
        /* Compass Markers */
        .compass-marker {
            text-shadow: 0 0 2px rgba(0,0,0,1);
            font-family: 'Roboto Mono', monospace;
        }

        /* Scrollbar */
        #settings-menu { max-height: 80vh; overflow-y: auto; }
        #settings-menu::-webkit-scrollbar { width: 4px; }
        #settings-menu::-webkit-scrollbar-track { background: transparent; }
        #settings-menu::-webkit-scrollbar-thumb { background: #475569; border-radius: 2px; }
    </style>
</head>
<body class="text-slate-200 selection:bg-blue-600 selection:text-white">

            <div class="relative">
                <button onclick="toggleMenu()" class="glass-float w-9 h-9 flex items-center justify-center text-slate-300 hover:text-white hover:bg-slate-700/50 transition">

                    <div class="text-[10px] font-bold text-slate-500 uppercase tracking-wider border-b border-slate-700/50 pb-2 mb-1">顯示設定</div>

                        <span class="text-xs text-slate-300 group-hover:text-white transition"><i class="fa-solid fa-eye mr-2 opacity-50 w-4"></i>地球視角</span>
                        <div class="relative inline-block w-8 h-4 align-middle select-none">

                        <div class="relative inline-block w-8 h-4 align-middle select-none">
                            <input type="checkbox" id="toggle-stars" class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer checked:right-0 right-4 transition-all duration-300" checked onchange="updateSettings()"/>

                            <label for="toggle-orbit" class="toggle-label block overflow-hidden h-4 rounded-full bg-slate-700 cursor-pointer transition-colors duration-300"></label>

                    <div class="text-[10px] font-bold text-slate-500 uppercase tracking-wider border-b border-slate-700/50 pb-2 mb-1 mt-1">物理模擬</div>

                        <div class="relative inline-block w-8 h-4 align-middle select-none">
                            <input type="checkbox" id="toggle-shadow" class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer checked:right-0 right-4 transition-all duration-300" onchange="updateSettings()"/>
                            <label for="toggle-shadow" class="toggle-label block overflow-hidden h-4 rounded-full bg-slate-700 cursor-pointer transition-colors duration-300"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earth View Compass Labels -->
        <div id="earth-view-container" class="absolute top-[80px] right-4 pointer-events-none z-40 transition-opacity duration-300 w-[120px] h-[120px] sm:w-[150px] sm:h-[150px] flex items-center justify-center">
             <!-- East Label -->
             <div class="absolute left-[-10px] top-1/2 transform -translate-y-1/2 text-slate-300 font-bold text-xs compass-marker flex flex-col items-center drop-shadow-md z-50">
                 <span>東</span><span class="text-[8px] opacity-60">E</span>
             </div>
             <!-- West Label -->
             <div class="absolute right-[-10px] top-1/2 transform -translate-y-1/2 text-slate-300 font-bold text-xs compass-marker flex flex-col items-center drop-shadow-md z-50">

    <script>
        // --- 核心變數 ---
        let scene, renderer;
        let cameraOrbit, cameraEarth; 
        let earthGroup, earthMesh, moonMesh, sunLight, sunMesh;
        let orbitLine, shadowCone;
        
        // 特效物件
        let starSystem, galaxySystem;
        let dustSystem; 
        
        // 狀態
        const state = {
            day: 1, 
            isPlaying: false,
            showEarthView: true,
            showStars: true,
            showOrbit: true, 
            showSunlight: true,
            useInclination: true,
            showShadow: false, // Default OFF
        };

        const MOON_DISTANCE = 45; 
        const EARTH_SIZE = 7.5; 
        const MOON_SIZE = 2.0;
        const SUN_DISTANCE = 150; 
        const ORBIT_INCLINATION = 5.14 * (Math.PI / 180); 

        // 大氣層 Shader (Hard Edge - Crystal Sharp)
        const ATMOSPHERE_VERTEX = `
            varying vec3 vNormal;
            void main() {
                vNormal = normalize(normalMatrix * normal);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;
        const ATMOSPHERE_FRAGMENT = `
            varying vec3 vNormal;
            void main() {
                float viewDot = dot(normalize(vNormal), vec3(0.0, 0.0, 1.0));
                float rim = 1.0 - max(viewDot, 0.0);
                float intensity = step(0.65, rim);
                if (intensity < 0.1) discard;
                gl_FragColor = vec4(0.2, 0.6, 1.0, 1.0) * intensity;
            }
        `;

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // FIX: Remove cap to support high-DPI screens fully (sharpness fix)
            renderer.setPixelRatio(window.devicePixelRatio); 
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.autoClear = false; 
            container.appendChild(renderer.domElement);

            cameraOrbit = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 2000);
            cameraOrbit.position.set(0, 80, 100); 
            cameraOrbit.lookAt(0, 0, 0);
            
            cameraEarth = new THREE.PerspectiveCamera(15, 1, 0.1, 1000); 

            const controls = new THREE.OrbitControls(cameraOrbit, renderer.domElement);
            controls.enablePan = false;
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 50;
            controls.maxDistance = 400;

            createObjects();
            setupEvents();
            updateLunarState(1); 
            animate();
        }

        function createObjects() {
            const loader = new THREE.TextureLoader();

            // A. 銀河系
            const galaxyGeo = new THREE.BufferGeometry();
            const galaxyCount = 8000;
            const galaxyPos = new Float32Array(galaxyCount * 3);
            const galaxyColors = new Float32Array(galaxyCount * 3);
            const color1 = new THREE.Color(0x88ccff);
            const color2 = new THREE.Color(0xffaa88);

            for(let i=0; i<galaxyCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 300 + Math.random() * 200;
                const spread = (Math.random() - 0.5) * 100; 
                const x = Math.cos(angle) * radius;
                const y = (Math.sin(angle) * radius) * 0.3 + (Math.random()-0.5)*50; 
                const z = spread; 
                const rotX = x * Math.cos(0.5) - y * Math.sin(0.5);
                const rotY = x * Math.sin(0.5) + y * Math.cos(0.5);
                galaxyPos[i*3] = rotX;
                galaxyPos[i*3+1] = rotY;
                galaxyPos[i*3+2] = z + (Math.random()-0.5)*100;
                const mixedColor = color1.clone().lerp(color2, Math.random());
                galaxyColors[i*3] = mixedColor.r;
                galaxyColors[i*3+1] = mixedColor.g;
                galaxyColors[i*3+2] = mixedColor.b;
            }
            galaxyGeo.setAttribute('position', new THREE.BufferAttribute(galaxyPos, 3));
            galaxyGeo.setAttribute('color', new THREE.BufferAttribute(galaxyColors, 3));
            const galaxyMat = new THREE.PointsMaterial({ vertexColors: true, size: 1.5, transparent: true, opacity: 0.6, sizeAttenuation: true, depthWrite: false });
            galaxySystem = new THREE.Points(galaxyGeo, galaxyMat);
            scene.add(galaxySystem);

            // B. 星空
            const starsGeo = new THREE.BufferGeometry();
            const starsCount = 2500;
            const posArray = new Float32Array(starsCount * 3);
            for(let i=0; i<starsCount*3; i++) posArray[i] = (Math.random() - 0.5) * 1200;
            starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starsMat = new THREE.PointsMaterial({ color: 0x99aacc, size: 0.8, transparent: true, opacity: 0.7 });
            starSystem = new THREE.Points(starsGeo, starsMat);
            scene.add(starSystem);

            // C. 太陽光源
            sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(SUN_DISTANCE, 0, 0); 
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.bias = -0.0001;
            scene.add(sunLight);

            // D. 光塵
            const dustCount = 800;
            const dustGeo = new THREE.BufferGeometry();
            const dustPos = new Float32Array(dustCount * 3);
            const dustSpeed = new Float32Array(dustCount);
            for(let i=0; i<dustCount; i++) {
                dustPos[i*3] = (Math.random() - 0.2) * 200; 
                dustPos[i*3+1] = (Math.random() - 0.5) * 160;
                dustPos[i*3+2] = (Math.random() - 0.5) * 160;
                dustSpeed[i] = 0.02 + Math.random() * 0.08;
            }
            dustGeo.setAttribute('position', new THREE.BufferAttribute(dustPos, 3));
            dustGeo.userData = { speeds: dustSpeed };
            const dustMat = new THREE.PointsMaterial({ color: 0xffeebb, size: 0.4, transparent: true, opacity: 0.25, blending: THREE.AdditiveBlending });
            dustSystem = new THREE.Points(dustGeo, dustMat);
            scene.add(dustSystem);

            // E. 太陽 (Mesh)
            const sunGeo = new THREE.SphereGeometry(8, 32, 32);
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xffdd66 });
            sunMesh = new THREE.Mesh(sunGeo, sunMat); 
            sunMesh.position.set(SUN_DISTANCE + 10, 0, 0);
            scene.add(sunMesh);
            
            // F. 地球群組
            earthGroup = new THREE.Group();
            scene.add(earthGroup);

            const earthGeo = new THREE.SphereGeometry(EARTH_SIZE, 64, 64);
            const earthMat = new THREE.MeshPhongMaterial({
                color: 0x112255,
                emissive: 0x000011,
                specular: 0x333333,
                shininess: 25
            });
            loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg', (tex) => {
                earthMat.map = tex;
                earthMat.color = new THREE.Color(0xffffff);
                earthMat.needsUpdate = true;
            });
            earthMesh = new THREE.Mesh(earthGeo, earthMat);
            earthMesh.rotation.z = 23.5 * Math.PI / 180;
            earthMesh.castShadow = true;
            earthMesh.receiveShadow = true;
            earthGroup.add(earthMesh);

            // G. 硬邊大氣層
            const atmosGeo = new THREE.SphereGeometry(EARTH_SIZE + 0.02, 64, 64);
            const atmosMat = new THREE.ShaderMaterial({
                vertexShader: ATMOSPHERE_VERTEX,
                fragmentShader: ATMOSPHERE_FRAGMENT,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                transparent: true,
                opacity: 1.0,
                depthWrite: false
            });
            const atmosMesh = new THREE.Mesh(atmosGeo, atmosMat);
            earthGroup.add(atmosMesh);

            // H. 本影錐 (Default hidden per state)
            const coneLen = 60;
            const coneGeo = new THREE.ConeGeometry(EARTH_SIZE, coneLen, 64, 1, true); 
            coneGeo.rotateZ(Math.PI / 2); 
            coneGeo.translate(-coneLen/2, 0, 0); 
            const coneMat = new THREE.MeshBasicMaterial({ color: 0x330000, transparent: true, opacity: 0.35, side: THREE.DoubleSide, depthWrite: false, blending: THREE.AdditiveBlending });
            shadowCone = new THREE.Mesh(coneGeo, coneMat);
            shadowCone.visible = state.showShadow; // Init visibility
            scene.add(shadowCone);

            // I. 月球 (Improved Texture)
            const moonGeo = new THREE.SphereGeometry(MOON_SIZE, 64, 64);
            const moonMat = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                roughness: 0.9, // Higher roughness to reduce specular glare blur
                metalness: 0.0 
            });
            loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/moon_1024.jpg', (tex) => {
                // FIX: Enable Anisotropy for sharpness
                tex.anisotropy = renderer.capabilities.maxAnisotropy;
                moonMat.map = tex;
                moonMat.needsUpdate = true;
            });
            moonMesh = new THREE.Mesh(moonGeo, moonMat);
            moonMesh.castShadow = true;
            moonMesh.receiveShadow = true;
            scene.add(moonMesh);

            // J. 軌道線
            const orbitMat = new THREE.LineBasicMaterial({ color: 0x64748b, transparent: true, opacity: 0.3 });
            const orbitGeo = new THREE.BufferGeometry();
            orbitLine = new THREE.Line(orbitGeo, orbitMat);
            scene.add(orbitLine);
            
            const ambientLight = new THREE.AmbientLight(0x404050, 0.2); 
            scene.add(ambientLight);
            
            updateOrbitPath();
        }

        function updateOrbitPath() {
            const points = [];
            const segments = 128;
            for(let i=0; i<=segments; i++) {
                const theta = (i / segments) * Math.PI * 2;
                const pos = calculatePosition(theta);
                points.push(pos);
            }
            orbitLine.geometry.setFromPoints(points);
        }

        function calculatePosition(angleRad) {
            let x = Math.cos(angleRad) * MOON_DISTANCE;
            let z = -Math.sin(angleRad) * MOON_DISTANCE;
            let y = 0;
            if (state.useInclination) {
                y = MOON_DISTANCE * Math.sin(angleRad + 0.5) * Math.sin(ORBIT_INCLINATION);
            }
            return new THREE.Vector3(x, y, z);
        }

        function calculateMoonTimes(day) {
            const lagPerDay = 24 / 29.5; 
            let riseHour = (6 + (day - 1) * lagPerDay) % 24;
            let setHour = (18 + (day - 1) * lagPerDay) % 24;
            return { rise: formatTime(riseHour), set: formatTime(setHour) };
        }
        
        function formatTime(decimalHour) {
            const h = Math.floor(decimalHour);
            const m = Math.floor((decimalHour - h) * 60);
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        function updateLunarState(dayVal) {
            state.day = dayVal;
            const pct = (state.day - 1) / 29.5;
            const angleRad = pct * Math.PI * 2; 
            const pos = calculatePosition(angleRad);
            moonMesh.position.copy(pos);
            moonMesh.rotation.y = angleRad - Math.PI; 
            earthMesh.rotation.y += 0.002;
            cameraEarth.position.set(0, 0, 0);
            cameraEarth.lookAt(moonMesh.position);
            updateUI(state.day, pct, angleRad);
        }

        function getLunarPhaseName(day) {
            if (day >= 29.5 || day <= 1.5) return "朔 (新月)";
            if (day >= 7 && day <= 8.5) return "上弦月";
            if (day >= 14.5 && day <= 16) return "望 (滿月)";
            if (day >= 22 && day <= 23.5) return "下弦月";
            if (day < 7) return "眉月";
            if (day < 14.5) return "盈凸月";
            if (day < 22) return "虧凸月";
            return "殘月";
        }

        function updateUI(day, pct, rad) {
            const dayInt = Math.floor(day);
            const dText = ["", "初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十", "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十", "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"][dayInt] || `Day ${dayInt}`;
            document.getElementById('lunar-date-text').innerText = dText;
            document.getElementById('phase-name').innerText = getLunarPhaseName(day);
            const times = calculateMoonTimes(day);
            document.getElementById('moonrise-time').innerText = times.rise;
            document.getElementById('moonset-time').innerText = times.set;
            let deg = (rad * 180 / Math.PI) % 360;
            if(deg < 0) deg += 360;
            document.getElementById('phase-angle-val').innerText = deg.toFixed(1) + "°";
        }

        function togglePlay() {
            state.isPlaying = !state.isPlaying;
            const btnIcon = document.getElementById('play-icon');
            if (state.isPlaying) {
                btnIcon.classList.remove('fa-play', 'ml-0.5'); btnIcon.classList.add('fa-pause');
            } else {
                btnIcon.classList.remove('fa-pause'); btnIcon.classList.add('fa-play', 'ml-0.5');
            }
        }

        function updateSettings() {
            state.showEarthView = document.getElementById('toggle-earth-view').checked;
            state.showSunlight = document.getElementById('toggle-sunlight').checked;
            state.showStars = document.getElementById('toggle-stars').checked;
            state.showOrbit = document.getElementById('toggle-orbit').checked;
            state.useInclination = document.getElementById('toggle-inclination').checked;
            state.showShadow = document.getElementById('toggle-shadow').checked;

            if (dustSystem) dustSystem.visible = state.showSunlight;
            if (shadowCone) shadowCone.visible = state.showShadow;
            if (starSystem) starSystem.visible = state.showStars;
            if (galaxySystem) galaxySystem.visible = state.showStars;
            if (orbitLine) orbitLine.visible = state.showOrbit;
            
            document.getElementById('earth-view-container').style.opacity = state.showEarthView ? '1' : '0';
            updateOrbitPath();
            updateLunarState(state.day); 
        }

        function toggleMenu() {
            const menu = document.getElementById('settings-menu');
            if(menu.classList.contains('hidden')) {
                menu.classList.remove('hidden'); menu.classList.add('flex');
                setTimeout(() => { menu.classList.remove('scale-95', 'opacity-0'); menu.classList.add('scale-100', 'opacity-100'); }, 10);
            } else {
                menu.classList.remove('scale-100', 'opacity-100'); menu.classList.add('scale-95', 'opacity-0');
                setTimeout(() => { menu.classList.add('hidden'); menu.classList.remove('flex'); }, 200);
            }
        }

        function setupEvents() {
            window.addEventListener('resize', onWindowResize, false);
            const slider = document.getElementById('day-slider');
            slider.addEventListener('input', (e) => {
                state.isPlaying = false; 
                document.getElementById('play-icon').classList.remove('fa-pause');
                document.getElementById('play-icon').classList.add('fa-play', 'ml-0.5');
                let val = parseFloat(e.target.value);
                [1, 8.2, 15.5, 23].forEach(p => { if(Math.abs(val - p) < 0.4) val = p; });
                updateLunarState(val);
            });
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('settings-menu');
                const btn = document.querySelector('button[onclick="toggleMenu()"]');
                if (!menu.contains(e.target) && !btn.contains(e.target) && !menu.classList.contains('hidden')) toggleMenu();
            });
        }

        function onWindowResize() {
            cameraOrbit.aspect = window.innerWidth / window.innerHeight;
            cameraOrbit.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (state.isPlaying) {
                let nextDay = state.day + 0.05; 
                if (nextDay > 30) nextDay = 1;
                state.day = nextDay;
                document.getElementById('day-slider').value = nextDay;
                updateLunarState(nextDay);
            }
            if (dustSystem && dustSystem.visible) {
                const pos = dustSystem.geometry.attributes.position.array;
                const spd = dustSystem.geometry.userData.speeds;
                for(let i=0; i<spd.length; i++) {
                    pos[i*3] -= spd[i];
                    if(pos[i*3] < -50) pos[i*3] = 150;
                }
                dustSystem.geometry.attributes.position.needsUpdate = true;
            }
            if (galaxySystem) galaxySystem.rotation.y += 0.0002;
            render();
        }

        function render() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setScissorTest(true);

            // Main
            renderer.setViewport(0, 0, width, height);
            renderer.setScissor(0, 0, width, height);
            renderer.render(scene, cameraOrbit);

            // Earth View
            if (state.showEarthView) {
                let insetSize = Math.min(width, height) / 4.5;
                if (width < 640) insetSize = width / 3.5;
                const cssTop = 80; const cssRight = 16;
                const insetW = width < 640 ? 120 : 150; 
                const insetH = insetW;
                const insetX = width - insetW - cssRight;
                const insetY = height - insetH - cssTop;

                renderer.setViewport(insetX, insetY, insetW, insetH);
                renderer.setScissor(insetX, insetY, insetW, insetH);
                
                const earthGroupVis = earthGroup.visible; 
                const orbitVis = orbitLine.visible;
                const dustVis = dustSystem ? dustSystem.visible : false;
                const shadowVis = shadowCone ? shadowCone.visible : false;
                const sunVis = sunMesh.visible; 
                
                earthGroup.visible = false; 
                orbitLine.visible = false;
                sunMesh.visible = false; 
                if(dustSystem) dustSystem.visible = false; 
                if(shadowCone) shadowCone.visible = false; 
                
                renderer.render(scene, cameraEarth);
                
                earthGroup.visible = earthGroupVis;
                orbitLine.visible = orbitVis;
                sunMesh.visible = sunVis; 
                if(dustSystem) dustSystem.visible = dustVis;
                if(shadowCone) shadowCone.visible = shadowVis;
            }
            renderer.setScissorTest(false);
        }

        init();
    </script>
</body>
